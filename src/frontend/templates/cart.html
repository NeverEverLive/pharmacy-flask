{% extends 'index.html' %}
{% block content %}
  <h1 class="mt-4">Cart</h1>

  {% if success %}
      <p class="mt-4" style="color:green">Success purchase</p>
  {% endif %}

  <table class="table table-hover mt-4">
      <thead>
          <tr>
            <th scope="col">Medicine</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Delete</th>
          </tr>
      </thead>
      <tbody>
        {% for medicine in medicines %}
            <tr>
              <td>{{medicine.name}}</td>
              <td>{{medicine.description}}</td>
              <td>{{medicine.price}}</td>
              <td style="width: 90px">
                  <button type="button" class="btn btn-danger" onclick="location.href='/delete_cart_medicine/{{medicine.id}} 0'">Delete</button>
              </td>
            </tr>
        {% endfor %}
    </tbody>
    <form method="POST" action="/create_order", enctype="multipart/form-data">
      <select required class="form-select mb-3" name="selectSupplier" aria-label="Select supplier">
        <option selected disabled value="">Select supplier</option>
        {% for supplier in suppliers%}
          <option value="{{supplier.id}}">{{supplier.name}}</option>
        {% endfor %}
      </select>
      <button type="submit" class="btn btn-primary mt-3 ml-3">Purchase</button>
    </form>
  </table>

{% endblock %}
